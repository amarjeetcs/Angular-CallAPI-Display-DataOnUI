<h1 class="center1">{{title}}</h1>
<div class="container">
  <ul>
    <h4>Product Id</h4>
    <li *ngFor="let u of users">
      {{u.id}}
    </li>
  </ul>
  <ul>
    <h4>Name</h4>
    <li *ngFor="let u of users">
      {{u.name}}
    </li>
  </ul>
  <ul>
    <h4>Price</h4>
    <li *ngFor="let u of users">
      {{u.price}}
    </li>
  </ul>
</div>

<h4 class="center">List of the Products Details By Calling API</h4>
<div class="container">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.id}} {{user.lastName}}</td>
        <td>{{user.name}}</td>
        <td>{{user.price}}</td>
      </tr>
    </tbody>
  </table>
</div>
